<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" loop></audio>

  <script>
    const pass = prompt("Your nickname for me?");
    if (pass !== "peanut") {
      document.body.innerHTML = "<h1>‚ù§Ô∏è</h1>";
    }
  </script>

  <div class="container">
    <h1>Hi honeybunny</h1>
    <p>I hope you enjoy this little surprise.</p>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="openLetter('today')">Open today</button>
      <button onclick="openLetter('eve')">Open on Christmas Eve</button>
      <button onclick="openLetter('day')">Open on Christmas Day</button>
    </div>

    <!-- Hidden letters -->
    <div id="today" class="letter hidden">
      <p>I know being apart is hard, but you mean everything to me.</p>
    </div>

    <div id="eve" class="letter hidden">
      <p>Christmas Eve! I‚Äôm thinking of you and sending all my love. üéÑ‚ù§Ô∏è</p>
    </div>

    <div id="day" class="letter hidden">
      <p>Merry Christmas! I can‚Äôt wait until we‚Äôre together again ‚ù§Ô∏è‚ú®</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openLetter(id) {
      const letter = document.getElementById(id);
      if (letter.classList.contains("hidden")) {
        // Show letter
        letter.classList.remove("hidden");
        letter.classList.add("fade-in");

        // Change background & play music
        const body = document.body;
        const music = document.getElementById("bgMusic");

        if(id === 'today') {
          body.style.backgroundImage = "url('background_today.png')";
          music.src = "music_today.mp3";
        } else if(id === 'eve') {
          body.style.backgroundImage = "url('background_eve.png')";
          music.src = "music_eve.mp3";
        } else if(id === 'day') {
          body.style.backgroundImage = "url('background_day.png')";
          music.src = "music_day.mp3";
        }

        music.play();
      }
    }
  </script>

</body>
</html>
